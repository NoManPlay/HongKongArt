contact_text0= <div>「創意香港」是香港特別行政區政府於2009年6月成立的單位，</div><div>隸屬商務及經濟發展局通訊及創意產業科，</div><div>專責推動香港創意產業的發展。</div><div>現時的策略重點為培育人才及促進初創企業的發展、開拓市場，</div><div>以及推動香港成為亞洲創意之都，並在社會營造創意氛圍。</div>
contact_text1=<div>《香港插画X创意设计品牌展》由创意创业会策划，</div><div>创意创业会由「创意创业大赏」得奖者组成，</div><div>致力加强推动香港及其他地区的「创意创业」精神及商务教育，</div><div>让得奖者与有志创业人士分享经验及营商策略。</div>
contact_text2=有关展览由香港插画师协会前会长江志强先生担任策展人，江先生亦是卡通造型 John Dog 原创者，及2015年原创动漫人型设计比赛亚军得奖者。他曾出版创意工具书《创意，来吧！》，目前为香港生产力学院举办的「创意插画学文凭课程」的主讲导师。
contact_text3=<div>《香港插画X创意设计品牌展》由创意创业会主办，設台北及上海站，分別为「香港週2019@台北」及「香港节2019──艺汇上海」的节目之一，展览以IDNA为主题，在展览中集「I – Illustration(插画)」、「D – Design (设计)」、「N – New Form (新形式)」及「A – Art(艺术)」于一身，以平面、立体、动态及互动等不同形式相互配合，来展示香港插画师及品牌设计师如何通过卓越的设计建立品牌，开拓无限创意和商机。</div><br><div>香港早在上世纪七、八十年代已开始发展插画艺术，至今已渐趋成熟。随著年代变迁及科技的发达，香港插画艺术发展变得多元化。早期先有广告喷画，随年代发展，愈来愈多插画用于商业应用，后来插画师更发展自家品牌、潮流玩具等，可见插画艺术无限发展的可能。</div>
contact_text4=因此，展览将分为<span>「<span>i</span> -香港」</span><span class="span">原创插画展</span>及<span>「<span>i</span> -创意」</span><span class="span">设计品牌展</span>两部份，当中的「i」与「爱」的读音相同，有「爱」及「I – Illustration(插画)」的意思。兩部份的展覽分別會展出由11個單位香港插畫師為展覽而特別創作的原創插畫作品，及13個單位香港插畫師的現有作品或品牌設計師的原創設計品牌。
contact_text5=<span>「<span>i</span> -香港」</span>原创插画展
contact_text6=<span>「<span>i</span> -香港」</span><span class="span">原创插画展</span>會以一項大型立體裝置，集合11個單位的新晉及資深優秀香港插畫師，以指定的創意文本，即香港經典流行曲《獅子山下》的歌詞， 創作出來的接近40幅不同風格的新畫作，藉此展現香港插畫師以視覺説故事的高超能力和技藝，並通過香港插畫師的創意，展示插畫的無限可能。除了參展香港插畫師的新畫作外，同時亦會展示他們的背景及過去的舊畫作，讓參觀者可以更立體地了解香港插畫師。                       
contact_text7=<span>「<span>i</span> -创意」</span>设计品牌展
contact_text8=很多優秀的香港插畫師及設計師的業務已經不單只為客戶提供設計服務，也越來越重視發展創意設計品牌。因此，<span>「<span>i</span> -创意」</span><span class="span">设计品牌展</span>將會展出13個單位香港插畫師及品牌設計師，在不同領域包括插畫、繪本藝術、潮流玩具、動漫、授權設計等方面的設計內容和相關產品，展現他們的品牌發展及成就，讓參觀者可看到香港設計品牌的不同面貌。

contact_text9=除了以上丰富内容外，展览期间每逢週末更有不同的参展香港设计师亲临现场，举行<a href="message.html#3">经验分享会、签名会，及主持工作坊</a>。展览亦设有多媒体互动装置区域，以及有好玩的扩增实境(Augmented Reality, AR)游戏，增加与观众互动的元素。现场亦会派发为展览特製，印有设计师作品的纪念明信片。<br/></br>参展的香港设计师及品牌详情可到<a href='exhibition.html'>参展插画师及品牌设计师总览</a>查看。      
