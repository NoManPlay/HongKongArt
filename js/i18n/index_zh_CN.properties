contact_text0= <div>「創意香港」是香港特別行政區政府於2009年6月成立的單位，</div><div>隸屬商務及經濟發展局通訊及創意產業科，</div><div>專責推動香港創意產業的發展。</div><div>現時的策略重點為培育人才及促進初創企業的發展、開拓市場，</div><div>以及推動香港成為亞洲創意之都，並在社會營造創意氛圍。</div>
contact_text1=<div>《香港插画X创意设计品牌展》由创意创业会策划，</div><div>创意创业会由「创意创业大赏」得奖者组成，</div><div>致力加强推动香港及其他地区的「创意创业」精神及商务教育，</div><div>让得奖者与有志创业人士分享经验及营商策略。</div>
contact_text2= 有關展覽由香港插畫師協會前會長江志強先生擔任策展人，江先生亦是卡通造型 John Dog 原創者，及2015年原創動漫人型設計比賽亞軍得獎者。他曾出版創意工具書《創意，來吧！》，目前為香港生產力學院舉辦的「創意插畫學文憑課程」的主講導師。
contact_text3=<div>《香港插画X创意设计品牌展》由创意创业会策划，香港特别行政区政府创意香港赞助，其上海站为「香港节2019──艺汇上海」的节目之一，展览以IDNA为主题，在展览中集「 I – Illustration(插画)」、「D – Design (设计)」、「N – New Form (新形式)」及「A – Art (艺术)」于一身，以平面、立体、动态及互动等不同形式相互配合，来展示香港插画师及品牌设计师如何通过卓越的设计建立品牌，开拓无限创意和商机。</div><br><div>香港早在上世纪七、八十年代已开始发展插画艺术，至今已渐趋成熟。随着年代变迁及科技的发达，香港插画艺术发展变得多元化。早期先有广告喷画，随年代发展，愈来愈多插画用于商业应用，后来插画师更发展自家品牌、潮流玩具等，可见插画艺术无限发展的可能。</div>                  
contact_text4=因此，展覽將分為<span>「<span>i</span> -香港」</span><span class="span">插畫展</span>及<span>「<span>i</span> -創意」</span><span class="span">設計品牌展</span>兩部份，當中的「i」與「愛」的讀音相同，有「愛」及「I – Illustration(插畫)」的意思。两部份的展览分别展出11个优秀的香港插画家单位接近40幅不同风格的画作，及13个单位的香港插画师的现有作品或品牌设计师的原创设计品牌。                  
contact_text5=<span>「<span>i</span> -香港」</span>插畫展
contact_text6=<span>「<span>i</span> -香港」</span><span class="span">插畫展</span>會以一項大型立體裝置， 展出11个优秀的香港插画家单位接近40幅不同风格的画作。画作风格各异，技法不一，加上撼动人心的演绎，各自精彩，令人兴味盎然，展现插画师以视觉诉说故事的超凡能力与插画的无限可能。
contact_text7=<span>「<span>i</span> -創意」</span>設計品牌展
contact_text8=很多優秀的香港插畫師及設計師的業務已經不單只為客戶提供設計服務，也越來越重視發展創意設計品牌。因此，<span>「<span>i</span> -创意」</span><span class="span">设计品牌展</span>将会展出13个单位的香港插画师及品牌设计师，在不同領域包括插畫、繪本藝術、潮流玩具、動漫、授權設計等方面的設計內容和相關產品，展現他們的品牌發展及成就，讓參觀者可看到香港設計品牌的不同面貌。
contact_text9=除了以上豐富内容外，兩個展覽期間每逢週末更有不同的參展香港設計師親臨展覽現場，舉行<a href="message.html#3">經驗分享會、簽名會，及主持工作坊</a>。展覽亦設有多媒體互動裝置區域，以及有好玩的擴增實境(Augmented Reality, AR)遊戲，增加與觀眾互動的元素。現場亦會派發為展覽特制、印有設計師作品的紀念明信片。<br/></br>參展的香港設計師及品牌詳情可到<a href="exhibition.html">參展插畫師及品牌設計師總覽</a>查看。
